version: "3.1"

services:
  cron-1:
    image: debian:latest
    environment:
      ADDR: "0.0.0.0"
      PORT: "65056"
      RUST_BACKTRACE: 1
      GENRANGE: 20
    volumes:
      - ./target/release/examples/base:/usr/bin/escalon
    command: [ "escalon" ]
    deploy:
      replicas: 16

  cron-2:
    image: debian:latest
    environment:
      ADDR: "0.0.0.0"
      PORT: "65056"
      RUST_BACKTRACE: 1
    volumes:
      - ./target/release/examples/base:/usr/bin/escalon
    command: [ "escalon" ]
    deploy:
      replicas: 16
